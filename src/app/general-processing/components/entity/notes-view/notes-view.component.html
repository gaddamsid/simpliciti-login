<div class="spinner-wrapper spinn" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<mat-dialog-title>
  <h5 class="header" id="header">{{"NOTES"|translate}}</h5>
</mat-dialog-title>

<table mat-table class="elements-table mat-elevation-z8" [dataSource]="dataSource" id="">
  <ng-container matColumnDef="SNo">
    <th mat-header-cell *matHeaderCellDef>{{"SNo"|translate}}</th>
    <td mat-cell *matCellDef="let element;let i = index;" class="text-center">{{i+1}}</td>
  </ng-container>
  <ng-container matColumnDef="createDatetime">
    <th mat-header-cell *matHeaderCellDef>{{"Date & Time (UTC)"|translate}}</th>
    <td mat-cell *matCellDef="let element" class="dateTime">{{element.createDatetime}}</td>
  </ng-container>

  <ng-container matColumnDef="createUserId">
    <th mat-header-cell *matHeaderCellDef class="align-center">{{"User Id"|translate}}</th>
    <td mat-cell class="text-center" *matCellDef="let element">{{element.createUserId}}</td>
  </ng-container>

  <ng-container matColumnDef="dataRecord">
    <th mat-header-cell *matHeaderCellDef>{{"Notes"|translate}}</th>
    <td class="duration-cell dataRecordCell" *matCellDef="let element">
      <p class="m-0 w-200px">{{element.dataRecord}}</p>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
<div class="col-sm-12 text-center" [hidden]="dataSource.data?.length !== 0">
  {{'No records available' | translate}}</div>
<mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" [pageSize]="10" showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
<mat-dialog-actions align="end">
  <button mat-button matDialogClose color="primary" id="dismissButton">{{"Dismiss" | translate }}</button>
</mat-dialog-actions>
