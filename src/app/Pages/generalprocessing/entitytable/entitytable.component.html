<div class="container-fluid">
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements"  [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>plate No | DL</th>
        <td mat-cell *matCellDef="let row"><a href="">{{row.plate_no}}</a></td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="VehicleInformation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle Information</th>
        <td mat-cell *matCellDef="let row">{{row.vehicle_info}}</td>
      </ng-container>
  
      <ng-container matColumnDef="EffectiveDatedob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Effective Date | DOB</th>
        <td mat-cell *matCellDef="let row">{{row.effective_date}}</td>
      </ng-container>
  
      <ng-container matColumnDef="ResidentAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Resident Address</th>
        <td mat-cell *matCellDef="let row">{{row.res_address}}</td>
      </ng-container>
  
      <ng-container matColumnDef="OpenTickets">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Open Tickets | Associated Artifacts</th>
        <td mat-cell *matCellDef="let row">Amt Due: {{row.amt_due}}</td>
      </ng-container>

      <ng-container matColumnDef="iconmenu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"><button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu></td>
      </ng-container>
    
      
 
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
  </div>
</div>
