<h3 class="header-title">
    {{"master-payment-type" | translate }}
</h3>
<div class="container-fluid">
    <div [hidden]="!showAddForm">
        <div *ngIf="pageConfigObj">
            <app-dynamic-form-render [pageConfig]="pageConfigObj" (saveFormOutput)="saveFormOutput($event)"
                (cancelOutput)="cancelOutput($event)" (editFormOutput)="editFormOutput($event)"></app-dynamic-form-render>
        </div>
    </div>
    <div class="tab-pane fade active show" id="paymentPanel" role="tabpanel" aria-labelledby="paymentTab"
        [hidden]="showAddForm">
        <div class="data-region">
            <div class="row">
                <div class="col-sm-12">
                    <div class="align-items-center d-flex row">
                        <div class="col-6">
                            <mat-form-field appearance="fill">
                                <mat-label>{{ "Search" | translate }}</mat-label>
                                <input matInput [(ngModel)]="searchData" [id]="'searchData'" placeholder="Type"
                                    (keyup)="applyFilter($event)" />
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <div class="text-right">
                                <button [id]="'addButton'" mat-raised-button class="m-1 color-blue"
                                    (click)="addPaymentType()" title="{{ 'Add' | translate }}">
                                    {{ "Add" | translate }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <app-table [confiData]="tableDisplayedColumns" (editRowOutput)="editRowOutput($event)"
                (deleteRowOutput)="deleteRowOutput($event)" [displayedColumns]="displayedColumns"
                (enableRowOutput)="enableRowOutput($event)"
                [dataSource]="dataSource"></app-table>
        </div>
    </div>
</div>
