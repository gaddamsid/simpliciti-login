<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" (matSortChange)="announceSortChange($event)"  matSort>
        <ng-container *ngFor="let item of confiData" matColumnDef="{{item.columnName}}">
            <div *ngIf="!item.actionButtons; else other_content">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ item.translateName | translate }}</th>
                <td mat-cell *matCellDef="let element" class="{{item.textAlign}}" >
                    <span *ngIf="item.pipe !== 'date'"> {{element[item.elementValue]}} </span>
                    <span *ngIf="item.pipe === 'date'">{{element[item.elementValue] | date: globalFormats.dateOnly}} </span>
                    </td>
            </div>
            <ng-template #other_content>
                <tr>
                    <th mat-header-cell *matHeaderCellDef class="text-center">{{'Action' | translate}}</th>
                </tr>
                <tr>
                    <td mat-cell *matCellDef="let row" class="text-center">
                        <button *ngIf="item.editButton" [id]="'editButtonSmall'" mat-icon-button color="dark-grey" title="Edit"
                            title="{{'Edit' | translate }}">
                            <mat-icon class="edit-blue" (click)="editRow(row)">edit</mat-icon>
                        </button>
                        <button *ngIf="item.deleteButton" [id]="'deleteButtonSmall'" mat-icon-button color="dark-grey" title="Delete"
                            title="{{'Delete' | translate }}" class="text-center">
                            <mat-icon class="color-light-gray" (click)="deleteRow(row)">delete</mat-icon>
                        </button>
                        <button *ngIf="!row.active && item.enableButton" mat-icon-button color="dark-grey" title="{{'Disable' | translate }}" (click)="
                        enableItem(row)" >
                            <mat-icon class="color-red">block</mat-icon>
                        </button>
                        <button *ngIf="row.active && item.enableButton" mat-icon-button color="dark-grey" title="{{'Enable' | translate }}" (click)="enableItem
                              (row)">
                            <mat-icon class="color-green">done_outline</mat-icon>
                        </button>
                    </td>
                <tr>
            </ng-template>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="col-sm-12 text-center" *ngIf="_dataSource?.filteredData?.length === 0"> {{'No records found' | translate}}</div>
    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
